<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" />
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="calcular.js" type="text/javascript" defer></script>
 
</head>
<h1>
    Calculadora 
</h1>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" data-borrar-todo>C</button>
            <button data-borrar>&larr;</button>
            <button data-operador>/</button>
            <button data-numero>7</button>
            <button data-numero>8</button>
            <button data-numero>9</button>
            <button data-operador>*</button>
            <button data-numero>4</button>
            <button data-numero>5</button>
            <button data-numero>6</button>
            <button data-operador>-</button>
            <button data-numero>1</button>
            <button data-numero>2</button>
            <button data-numero>3</button>
            <button data-operador>+</button>
            <button class="col-2" data-numero>0</button>
            <button data-numero>.</button>
            <button data-igual>=</button>
       </div>
    </div>

    <i class="heart">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
          </svg>
        </i>

        <i class="heart2">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
              </svg>
            </i>

    <!-- Inicio del footer -->

</body>
</html>
